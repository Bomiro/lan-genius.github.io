<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAN Genius</title>
    <link rel="stylesheet" href="/res/css/spectre.min.css">
    <link rel="stylesheet" href="/res/css/app.css">
    <script src="/res/js/app.js"></script>
    <script src="/res/js/vue.min.js"></script>
</head>

<body style="background-image: url('/res/image/bg.jpeg');">
    <div id="app" class="column" style="color: white;">
        <header class="navbar">
            <section class="navbar-section">
                <a href="/" class="navbar-brand mr-2">{{str["HOME_"]}}</a>
                <a href="/download.html" class="btn btn-link">{{str["DOWNLOAD_"]}}</a>
            </section>
        </header><br><br><br>

        <img src="/res/image/ic_launcher.png" alt="logo"><br>
        <h1>{{str["APP_NAME_"]}}</h1>
        <span>{{str["DESC_"]}}</span><br><br>

        <a href="/download.html" class="btn btn-lg btn-primary">{{str["DOWNLOAD_"]}}</a>
    </div>
    <script>
        app = new Vue({
            el: '#app',
            data: {
                str: {}
            },
            created: function () {
                loadLanguage(function (obj) {
                    app.str = obj;
                    document.title = obj["APP_NAME_"]
                })
            }
        })
    </script>
</body>

</html>
